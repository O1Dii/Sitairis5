<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="index.js" type="text/javascript"></script>
    <title>Lab 5</title>
  </head>
  <body>
    <main>
      <form id="form" class="form">
        <section class="inputs">
          <section class="higher-inputs">
            <select id="id-select" class="id-select" />
            <input type="text" id="name-input" placeholder="Название цеха" required />
          </section>
          <section class="lower-inputs">
            <input type="email" id="email-input" placeholder="Email начальника" required />
            <input type="text" id="prod-input" placeholder="Тип продукции" required />
            <input type="number" id="amount-input" placeholder="Количество сотрудников" min="1" required />
          </section>
        </section>
        <section class="buttons">
          <button type="submit" id="add-button">Add</button>
          <button type="button" id="clear-button">Clear</button>
          <button type="button" id="delete-button">Delete</button>
          <button type="button" id="show-button">Show</button>
        </section>
      </form>
      <article class="table">
        <section class="table-item">
          <p>Название</p>
          <p id="table-name"></p>
        </section>
        <section class="table-item">
          <p>Email</p>
          <p id="table-email"></p>
        </section>
        <section class="table-item">
          <p>Продукция</p>
          <p id="table-prod"></p>
        </section>
        <section class="table-item">
          <p>Сотрудники</p>
          <p id="table-amount"></p>
        </section>
      </article>
    </main>
  </body>
</html>
